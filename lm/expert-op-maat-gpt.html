<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert op Maat GPT - Alpaca Integrations</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root {
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a16;
            --primary-blue: #3b82f6;
            --light-blue: #60a5fa;
            --purple: #a855f7;
            --pink: #ec4899;
            --text-light: #e2e8f0;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(168, 85, 247, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo-name {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
        }

        .logo-part {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .highlight-box {
            position: absolute;
            width: 35px;
            height: 30px;
            background: rgba(236, 72, 153, 0.15);
            border: 2px solid var(--pink);
            border-radius: 8px;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.4));
        }

        .highlight-box.blue {
            width: 22px;
            background: rgba(96, 165, 250, 0.15);
            border-color: var(--light-blue);
            filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.4));
        }

        .logo-full-text {
            position: relative;
            z-index: 2;
        }

        .highlight-letter {
            font-weight: 800;
            font-size: 1.8rem;
        }

        .highlight-a {
            color: var(--pink);
        }

        .highlight-i {
            color: var(--light-blue);
        }

        /* Main content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 60px;
            position: relative;
            z-index: 1;
        }

        .content-wrapper {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Text content */
        h1 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* Form container */
        .form-container {
            background: rgba(168, 85, 247, 0.1);
            border: 3px solid rgba(168, 85, 247, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container h3 {
            font-size: 1.3rem;
            color: var(--text-white);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Mailblue form overrides */
        ._form-label {
            color: #ffffff !important;
        }

        .field-required {
            color: #ec4899 !important;
        }

        ._form-branding {
            display: none !important;
        }

        /* Footer */
        footer {
            background: var(--darker-bg);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            position: relative;
            z-index: 1;
        }

        footer p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 1rem 40px;
            }

            .form-container {
                padding: 25px;
            }

            .logo-name {
                font-size: 1.2rem;
            }

            .highlight-letter {
                font-size: 1.4rem;
            }

            .highlight-box {
                width: 28px;
                height: 24px;
            }

            .highlight-box.blue {
                width: 18px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <nav>
        <a href="https://alpacaintegrations.ai" class="logo" style="text-decoration: none;">
            <div class="logo-name">
                <div class="logo-part">
                    <div class="highlight-box"></div>
                    <div class="logo-full-text">
                        <span><span class="highlight-letter highlight-a">A</span>lpaca</span>
                    </div>
                </div>
                <div class="logo-part" style="margin-left: 0.5rem;">
                    <div class="highlight-box blue"></div>
                    <div class="logo-full-text">
                        <span><span class="highlight-letter highlight-i">i</span>ntegrations</span>
                    </div>
                </div>
            </div>
        </a>
    </nav>
</header>

    <!-- Main Content -->
   <div class="main-container">
        <div class="content-wrapper">
            <!-- Headline -->
            <h1>Bouw een leger van AI-experts</h1>
            
            <!-- Subtitle -->
            <p class="subtitle">
                Begin met de perfecte omschrijving. Het nummer 1 verschil: amateurs gebruiken standaard ChatGPT voor alles. Pro's hebben een specialist voor elke klus.
            </p>

            <!-- Form Container -->
            <div class="form-container">
                <h3>Stuur mij de toegang</h3>
                
                <!-- MAILBLUE FORM -->
                <div class="_form_7"></div>
                <script src="https://alpacaintegrations.activehosted.com/f/embed.php?id=7" charset="utf-8"></script>
                <!-- EINDE MAILBLUE FORM -->

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Alpaca Integrations - Van chaos naar slimme automatisering</p>
    </footer>

    <!-- Video tracking script -->
    <script>
        // Haal video parameter uit URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoSource = urlParams.get('video') || 'direct';
        
        // Wacht tot Mailblue form geladen is, dan vul hidden field
        function fillVideoSource() {
            const hiddenField = document.querySelector('input[name="video_source"]');
            if (hiddenField) {
                hiddenField.value = videoSource;
                console.log('Video source ingesteld:', videoSource);
            } else {
                setTimeout(fillVideoSource, 500);
            }
        }
        
        // Start na page load
        window.addEventListener('load', function() {
            setTimeout(fillVideoSource, 1000);
        });
        
        // Log voor debugging
        console.log('Leadmagnet: Expert op Maat GPT');
        console.log('Video source van URL:', videoSource);

        // Force Mailblue styling na laden
        function forceMailblueStyles() {
            const labels = document.querySelectorAll('._form-label');
            const required = document.querySelectorAll('._form-label .field-required');
            const branding = document.querySelector('._form-branding');
            const thankYou = document.querySelector('._form-thank-you');
            
            labels.forEach(label => {
                label.style.setProperty('color', '#ffffff', 'important');
            });
            
            required.forEach(star => {
                star.style.setProperty('color', '#ec4899', 'important');
            });
            
            if (branding) {
                branding.style.setProperty('display', 'none', 'important');
            }
            
            if (thankYou) {
                thankYou.style.setProperty('color', '#ffffff', 'important');
            }
            
            if (labels.length === 0) {
                setTimeout(forceMailblueStyles, 500);
            }
        }

        window.addEventListener('load', function() {
            setTimeout(forceMailblueStyles, 1500);
            setTimeout(forceMailblueStyles, 3000);
        });
    </script>
</body>
</html>
